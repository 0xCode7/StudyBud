{% extends 'main.html' %}
{%block content%}


<main class="create-room layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader" style="padding-top: 10px;">
                <div class="layout__boxTitle">
                    <a href="{% url 'home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>{% if page == "create"%} Create {% else %}Update{% endif %} Study Room</h3>
                </div>

                <a class="btn btn--main" href="{% url 'create-topic' %}">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>add</title>
                        <path
                            d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z">
                        </path>
                    </svg>
                    Create Topic
                </a>
            </div>
            <div class="layout__body">
                <form class="form" action="#" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form__group">
                        <label for="room_topic">Select a Topic</label>
                        {{ form.topic }}
                    </div>
                    <div class="form__group">
                        <label for="room_name">Room Name</label>
                        {{ form.name }}
                    </div>
                    <div class="form__group">
                        <label for="room_description">Room Description</label>
                        {{ form.description }}
                    </div>

                    <div class="form__action">
                        <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn--main" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{%endblock%}
